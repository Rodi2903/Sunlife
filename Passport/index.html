<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sun Life Financial Passport</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Sun Life Financial Passport</h1>
      <div class="header-buttons">
        <button id="share-btn" class="header-btn">Share</button>
        <button id="print-btn" class="header-btn">Print</button>
      </div>
    </header>
    
    <main class="main-content">
      <div class="passport-container">
        <div id="passport"></div>
      </div>
      
      <div class="controls">
        <button id="prev-btn" class="control-btn">Previous</button>
        <button id="next-btn" class="control-btn">Next</button>
      </div>
    </main>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
